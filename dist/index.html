<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap">
  <link rel="icon" href="/otto-simulator/favicon.svg">
  <title>Otto Simulator</title>
  <style>
    html {
      color-scheme: dark;
      font-family: 'Open Sans';
      color: #ddd;
    }
    html, body, #root {
      width: 100%;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    h1 {
      margin: 50px 0;
      color: #fff;
    }
    h2 {
      color: #fff;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: lightgreen;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    textarea:focus {
      outline: none;
    }
    .title {
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="/otto-simulator/index.js"></script>
</body>
</html>
